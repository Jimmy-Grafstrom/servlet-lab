<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Thymeleaf Servlet</title>
    <style>
        body {
            background: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
            color: white;
            font-family: sans-serif;
            height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        a { color: #fff; font-weight: bold; }
        input {
            padding: 10px;
            border-radius: 5px;
            border: none;
            margin-right: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #fff;
            color: #2575fc;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }
        button:hover {
            background-color: #e0e0e0;
        }
        .container {
            text-align: center;
        }
    </style>
    <script>
        function goToHello() {
            var name = document.getElementById('nameInput').value;
            if (name.trim() !== "") {
                window.location.href = '/hello/' + encodeURIComponent(name);
            } else {
                alert("Vänligen skriv in ditt namn först!");
            }
        }
    </script>
</head>
<body>
    <div class="container">
        <h1 th:text="${message}">Default Message</h1>
        
        <div style="margin-top: 20px;">
            <input type="text" id="nameInput" placeholder="Ditt namn..." onkeydown="if(event.key === 'Enter') goToHello()">
            <button onclick="goToHello()">Gå vidare</button>
        </div>
    </div>
</body>
</html>
