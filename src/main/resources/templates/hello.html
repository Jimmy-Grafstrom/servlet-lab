<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Hej!</title>
    <style>
        body {
            background: linear-gradient(to right, #6a11cb 0%, #2575fc 100%);
            color: white;
            font-family: sans-serif;
            height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        a { color: #fff; font-weight: bold; margin-top: 20px; text-decoration: none; }
        a:hover { text-decoration: underline; }
        button {
            padding: 10px 20px;
            border-radius: 5px;
            border: none;
            background-color: #fff;
            color: #6a11cb;
            font-weight: bold;
            font-size: 16px;
            cursor: pointer;
            transition: transform 0.2s, background 0.3s;
            margin-top: 10px;
        }
        button:hover {
            background-color: #e0e0e0;
            transform: scale(1.05);
        }
        .container {
            text-align: center;
        }
    </style>
    <script>
        function reverseName() {
            var nameElement = document.getElementById('displayName');
            var currentName = nameElement.innerText;
            var reversed = currentName.split('').reverse().join('');
            nameElement.innerText = reversed;
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Hej <span id="displayName" th:text="${name}">fr채mling</span>!</h1>
        <p>Detta 채r en sida renderad med Thymeleaf.</p>
        
        <button onclick="reverseName()">V채nd p책 namnet!</button>
        
        <br>
        <a href="/">Tillbaka hem</a>
    </div>
</body>
</html>
